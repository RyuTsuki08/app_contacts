{% extends 'main.html' %}


{% block body %}


{% if error %}
<div class="alert alert-primary" role="alert">
    <strong>{{error}}</strong> 
</div>
{% endif %}

<form method="POST">

    {% csrf_token %}

    <div class="mb-3">
        <label  class="form-label">Username</label>
        <input type="text" name="username" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
      </div>
    <div class="mb-3">
      <label  class="form-label">Email address</label>
      <input type="text" name="email" autocapitalize="none" autocomplete="email" autofocus="" required="" id="id_email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label  class="form-label">Password</label>
      <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
    </div>
    <div class="mb-3">
        <label  class="form-label">Repeat your password</label>
        <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>



{% endblock body %}
